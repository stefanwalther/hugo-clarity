
        <!-- sidenav -->
        <nav class="sidenav">

        <section class="sidenav-content">
          <!--<a href="..." class="nav-link active">-->
            <!--Nav Element 1-->
          <!--</a>-->
          <!--<a href="..." class="nav-link">-->
            <!--Nav Element 2-->

          {{ $currentNode := . }}
          {{ range .Site.Menus.main.ByWeight }}
            {{ $.Scratch.Set "currentMenuEntry" . }}

            <section class="nav-group collapsible" title="{{ .Name }}">
              <input id="tab-group-{{ .Identifier}}" type="checkbox" checked="checked">
              <label for="tab-group-{{ .Identifier}}" >{{ .Name}}</label>

              {{ if .HasChildren }}
               <ul class="nav-list">
                {{ range .Children }}
                  <li><a class="nav-link" href="{{ .URL | relURL}}">{{ .Name}}</a></li>
                {{ end }}
                </ul>
              {{ end }}
            </section>

          {{ end }}

        </nav>
